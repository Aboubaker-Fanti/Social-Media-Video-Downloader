<!DOCTYPE html>
<html>
<head>
  <style>
    /* Previous CSS styles remain the same */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f0f4ff 0%, #e4ebff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      width: 100%;
      margin: 2rem auto;
      padding: 2.5rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .form-title {
      color: #1a365d;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      position: relative;
    }

    .form-title:after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #2563eb, #60a5fa);
      margin: 0.5rem auto;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2563eb;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8fafc;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    input:hover, textarea:hover {
      border-color: #60a5fa;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    button {
      width: 100%;
      background: linear-gradient(45deg, #2563eb, #60a5fa);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .success-message {
      color: #059669;
      text-align: center;
      margin-top: 1rem;
      display: none;
      padding: 1rem;
      background-color: #dcfce7;
      border-radius: 8px;
    }

    .error-message {
      color: #dc2626;
      text-align: center;
      margin-top: 1rem;
      display: none;
      padding: 1rem;
      background-color: #fee2e2;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
        margin: 1rem;
      }

      .form-title {
        font-size: 1.5rem;
      }

      input, textarea, button {
        padding: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Get In Touch</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          name="fullName" 
          required 
          placeholder="Enter your full name"
          autocomplete="name"
        >
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="Enter your email address"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea 
          id="message" 
          name="message" 
          required 
          placeholder="How can we help you today?"
        ></textarea>
      </div>

      <button type="submit" id="submitButton">Send Message</button>
      <div id="successMessage" class="success-message">Message sent successfully!</div>
      <div id="errorMessage" class="error-message">There was an error sending your message. Please try again.</div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const submitButton = document.getElementById('submitButton');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      // Form submission handler
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Disable button and show loading state
        submitButton.disabled = true;
        submitButton.textContent = 'Sending...';

        // Get form data
        const formData = {
          fullName: document.getElementById('fullName').value.trim(),
          email: document.getElementById('email').value.trim(),
          message: document.getElementById('message').value.trim()
        };

        // Log the data (replace this with your actual data handling)
        console.log('Form Data:', formData);

        // Simulate API call (replace this with your actual API endpoint)
        setTimeout(() => {
          try {
            // Success handling
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Reset form
            form.reset();

            // Store data in localStorage (optional)
            const submissions = JSON.parse(localStorage.getItem('formSubmissions') || '[]');
            submissions.push({
              ...formData,
              timestamp: new Date().toISOString()
            });
            localStorage.setItem('formSubmissions', JSON.stringify(submissions));

          } catch (error) {
            // Error handling
            console.error('Error:', error);
            successMessage.style.display = 'none';
            errorMessage.style.display = 'block';
          }

          // Reset button state
          submitButton.disabled = false;
          submitButton.textContent = 'Send Message';
        }, 1500); // Simulated delay
      });

      // Real-time validation
      const inputs = form.querySelectorAll('input, textarea');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          if (this.validity.valid) {
            this.style.borderColor = '#e2e8f0';
          } else {
            this.style.borderColor = '#ef4444';
          }
        });
      });

      // Helper function to validate email
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
    });
  </script>
</body>
</html>
