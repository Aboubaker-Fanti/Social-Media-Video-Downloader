<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="home.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <a href="#/"><h3>Home</h3></a>
            <a href="#/about"><h3>About Us</h3></a>
            <a href="#/contact"><h3>Contact</h3></a>
        </div>
        <div class="main_content">
            <div class="form-container">
                <h2 class="form-title">Get In Touch</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        required 
                        placeholder="Enter your full name"
                        autocomplete="name"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email address"
                        autocomplete="email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea 
                        id="message" 
                        name="message" 
                        required 
                        placeholder="How can we help you today?"
                        ></textarea>
                    </div>
        
                    <button type="submit" id="submitButton">Send Message</button>
                    <div id="successMessage" class="success-message">Message sent successfully!</div>
                    <div id="errorMessage" class="error-message">There was an error sending your message. Please try again.</div>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="home.js"> </script> -->
</body>
</html>
